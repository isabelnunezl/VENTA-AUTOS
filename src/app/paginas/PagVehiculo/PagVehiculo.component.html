<div class="card">
  <div class="card-header">
    <span class="col-sm-3 col-form-label" style="font-size: large; font-weight: 625;">{{vehiculo?.marca}} {{vehiculo?.modelo}}</span>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-5 container">
        <br>
        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-3 col-form-label"><strong>Código:</strong></label>
          <label class="col-sm-3 col-form-label">{{vehiculo?.codigo}}</label>
        </div>
        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-3 col-form-label"><strong>Marca:</strong></label>
          <label class="col-sm-3 col-form-label">{{vehiculo?.marca}}</label>
        </div>
        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-3 col-form-label"><strong>Modelo:</strong></label>
          <label class="col-sm-3 col-form-label">{{vehiculo?.modelo}}</label>
        </div>
        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-3 col-form-label"><strong>Año:</strong></label>
          <label class="col-sm-3 col-form-label">{{vehiculo?.anio}}</label>
        </div>
        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-3 col-form-label"><strong>Kilometraje:</strong></label>
          <label class="col-sm-3 col-form-label">{{vehiculo?.kilometraje}}</label>
        </div>
        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-3 col-form-label"><strong>Calificación:</strong></label>
          <label class="col-sm-5 col-form-label">
            <app-calificacion [calificacion]="vehiculo?.calificacion"></app-calificacion>
          </label>
        </div>    
      </div>
      <div class="col-5 container">
        <br>
        <div *ngIf="vehiculo?.foto; else noImageMessage" style="width: 515px; height: 275px;">
          <img src="{{vehiculo?.foto}}" class="img-thumbnail" style="width: 100%; height: 100%;">
        </div>
        <ng-template #noImageMessage>
          <div class="no-image-message" >
            <div class="alert alert-warning" role="alert" style="display: flex; justify-content: center; align-items: center; width: 515px; height: 275px;">
              No hay imagen disponible
            </div>
          </div>
        </ng-template>
        <div class="col">
          <div class="d-grid">
            <button class="btn btn-outline-primary" style="display: flex; justify-content: center; align-items: center;">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
              </svg>
              Comprar
            </button>
          </div>          
        </div>
        <br>        
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button class='btn btn-outline-secondary' (click)="onBack()" style="display: flex; justify-content: center; align-items: center;">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
      </svg>
      Regreso
    </button>
  </div>
</div>
